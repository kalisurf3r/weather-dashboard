<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <!-- nav bar heading -->
     <div class="navContainer">
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 fs-2 ms-auto ">Weather Dashboard</span>
    </div>
  </nav>
</div>

<!-- left side of page -->
<div class="row">
<div class="col-md-4">
<div class="searchContainer d-flex flex-column justify-content-start">
    <!-- Label row -->
    <div class="row mb-2">
      <label for="colFormLabelLg" class="fs-1 col-sm-12 col-form-label col-form-label-lg">Search for a City:</label>
    </div>
    <!-- Input row -->
    <div class="row mb-2">
      <div class="col-sm-12 col-md-8 col-lg-6">
        <input id="searchBox" type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="San Diego">
      </div>
    </div>
    <!-- Button row -->
    <div class="row">
      <div class="d-grid col-sm-12 col-md-8 col-lg-6">
          <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
      </div>
    </div>
  </div>
<hr>
  
  <div class="savedContainer d-flex flex-column justify-content-start mb-2">
    <div class="row">
      <div class="savedCities d-grid col-sm-12 col-md-8 col-lg-4">
        <!-- Content of savedCities goes here -->
      </div>
    </div>
  </div>
</div>


<!-- right side of page -->
<div class="col-md-6 col-lg-8">
    <div class="currentContainer d-flex flex-column justify-content-end">
      <div class="row">
        <div class="currentCity weather-card d-grid col-12 border border-dark bg-light">
          <h1>Current City: <span class="cityName"> #</span><span class="date-1">Date</span><img class="icon-1" src="" alt=""></h1>
          <p>Temp: <span class="temp-1">#</span></p>
          <p>Wind: <span class="wind-1">#</span></p>
          <p>Humidity: <span class="humidity-1">#</span></p>
        </div>
        </div>
        </div>

    <div class="forecastContainer">
        <div class="row">
            <div class="forecastHeader d-flex flex-row">
                <h2>5-Day Forecast:</h2>
            </div>
        </div>
        <div class="row">
            <div class="forecastCards d-flex flex-row">
                
                
                <div id="card1" class="card weather-card" style="width: 18rem;">
                  <div class="weather-card bg-secondary">
                    <p class="date-1">Date</p>
                    <img class="icon-1" src="" alt="">
                    <p class="temp-1">Temperature</p>
                    <p class="wind-1">Wind Speed</p>
                    <p class="humidity-1">Humidity</p>
                  </div>
                  </div>
                

                  <div id="card2" class="card weather-card" style="width: 18rem;">
                    <div class="weather-card bg-secondary">
                      <p class="date-2">Date</p>
                      <img class="icon-2" src="" alt="">
                      <p class="temp-2">Temperature</p>
                      <p class="wind-2">Wind Speed</p>
                      <p class="humidity-2">Humidity</p>
                    </div>
                  </div>
                
                  <div id="card3" class="card weather-card" style="width: 18rem;">
                    <div class="weather-card bg-secondary">
                      <p class="date-3">Date</p>
                      <img class="icon-3" src="" alt="">
                      <p class="temp-3">Temperature</p>
                      <p class="wind-3">Wind Speed</p>
                      <p class="humidity-3">Humidity</p>
                    </div>
                  </div>

                  <div id="card4" class="card weather-card" style="width: 18rem;">
                    <div class="weather-card bg-secondary">
                      <p class="date-4">Date</p>
                      <img class="icon-4" src="" alt="">
                      <p class="temp-4">Temperature</p>
                      <p class="wind-4">Wind Speed</p>
                      <p class="humidity-4">Humidity</p>
                    </div>
                  </div>

                  <div id="card5" class="card weather-card" style="width: 18rem;">
                    <div class="weather-card bg-secondary">
                      <p class="date-5">Date</p>
                      <img class="icon-5" src="" alt="">
                      <p class="temp-5">Temperature</p>
                      <p class="wind-5">Wind Speed</p>
                      <p class="humidity-5">Humidity</p>
                    </div>
                  </div>
            
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="./script.js"></script>
</html>
